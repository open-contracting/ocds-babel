name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
        # Tox: "OSError: [WinError 193] %1 is not a valid Win32 application"
        exclude:
          - os: windows-latest
          - python-version: 3.8
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      with:
        path: .tox
        key: ${{ runner.os }}-tox-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-tox-
    - run: pip install tox
    - env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: tox -e clean,py-sphinx15,py-sphinx16,py-sphinx17,py-sphinx18,py-sphinx20,py-sphinx21,py-sphinx22,report
